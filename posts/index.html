<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta name="description" content="posts page" />
    <title>Social Media | Posts</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between mb-4">
        <input
          type="text"
          class="form-control w-50"
          id="searchPosts"
          placeholder="Search posts..."
        />
        <select class="form-select w-25 ml-2" id="filterPosts">
          <option selected>Filter by...</option>
          <option value="recent">Most Recent</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>

      <div id="postFeed" class="overflow-auto vh-60">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Post Title</h5>
            <p class="card-text">Post content goes here...</p>
            <button
              class="btn btn-warning mr-2"
              data-bs-toggle="modal"
              data-bs-target="#editPostModal"
            >
              Edit
            </button>
            <button class="btn btn-danger ml-2">Delete</button>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Create a Post</h5>
          <form id="createPostForm">
            <div class="mb-3">
              <label for="createPostTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="createPostTitle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="createPostContent" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="createPostContent"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
          </form>
        </div>
      </div>

      <div
        class="modal fade"
        id="editPostModal"
        tabindex="-1"
        aria-labelledby="editPostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPostModalLabel">Update Post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="updatePostForm">
                <div class="mb-3">
                  <label for="updatePostTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updatePostTitle"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="updatePostContent" class="form-label"
                    >Content</label
                  >
                  <textarea
                    class="form-control"
                    id="updatePostContent"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="editModalCloseBtn"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-warning">
                    Update Post
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/script/api.mjs"></script>
    <script type="module" src="/script/posts.js"></script>
  </body>
</html>
