<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta name="description" content="Landing page for social media app" />
    <title>Social Media | Home</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <ul
              class="nav nav-pills nav-fill mb-3"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="pills-login-tab"
                  data-bs-toggle="pill"
                  href="#pills-login"
                  role="tab"
                  aria-controls="pills-login"
                  aria-selected="true"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="pills-register-tab"
                  data-bs-toggle="pill"
                  href="#pills-register"
                  role="tab"
                  aria-controls="pills-register"
                  aria-selected="false"
                  >Register</a
                >
              </li>
            </ul>

            <div class="card-body">
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="pills-login-tab"
                >
                  <form>
                    <div class="form-group">
                      <label for="loginEmail">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mt-3"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-register"
                  role="tabpanel"
                  aria-labelledby="pills-register-tab"
                >
                  <form>
                    <div class="form-group">
                      <label for="registerUsername">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="registerUsername"
                        placeholder="Username"
                      />
                    </div>
                    <div class="form-group">
                      <label for="registerEmail">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="registerPassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mt-3"
                    >
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script/api.mjs"></script>
    <script type="module" src="script/register.js"></script>
    <script type="module" src="script/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
